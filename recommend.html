<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge – Evokes a place where skills are created and strengthened.</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="sticky top-0 w-full z-50 bg-white border-b border-gray-100">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-blue-600">SkillForge </a>
                <div class="hidden md:flex space-x-8 justify-center w-full">
                    <a href="index.html" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                    <a href="#" class="nav-link text-blue-600 font-medium">Recommendations</a>
                    <a href="roadmap.html" class="nav-link text-gray-600 hover:text-blue-600 transition-colors">Roadmap</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="bg-gradient-to-br from-blue-50 to-indigo-50 py-16">
            <div class="container mx-auto px-4">
                <div class="max-w-3xl mx-auto text-center">
                    <h1 class="text-4xl md:text-5xl font-bold mb-6">Find Your Perfect Courses</h1>
                    <p class="text-lg text-gray-600 mb-8">Tell us your preferences, and we'll create a personalized learning path for you.</p>
                </div>
            </div>
        </section>

        <!-- Recommendation Form -->
        <section class="py-16 bg-white">
            <div class="container mx-auto px-4">
                <div class="max-w-2xl mx-auto border border-blue-600 rounded-lg p-8 bg-white fading-blue-shadow">
                    <form id="recommendationForm" class="space-y-8">
                        <!-- Category Selection -->
                        <div class="form-group">
                            <label class="form-label font-semibold text-gray-700">Preferred Category</label>
                            <select name="category" class="form-select mt-2 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                                <option value="">Select a category</option>
                                <option value="web-development">Web Development</option>
                                <option value="data-science">Data Science</option>
                                <option value="mobile-dev">Mobile Development</option>
                                <option value="ui-ux">UI/UX Design</option>
                                <option value="machine-learning">Machine Learning</option>
                                <option value="cloud-computing">Cloud Computing</option>
                            </select>
                        </div>
                
                        <!-- Difficulty Selection -->
                        <div class="form-group">
                            <label class="form-label font-semibold text-gray-700">Preferred Difficulty</label>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-2">
                                <label class="difficulty-option">
                                    <input type="radio" name="difficulty" value="beginner" class="hidden" required>
                                    <span class="block text-center px-6 py-3 border border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-all">
                                        Beginner
                                    </span>
                                </label>
                                <label class="difficulty-option">
                                    <input type="radio" name="difficulty" value="intermediate" class="hidden">
                                    <span class="block text-center px-6 py-3 border border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-all">
                                        Intermediate
                                    </span>
                                </label>
                                <label class="difficulty-option">
                                    <input type="radio" name="difficulty" value="advanced" class="hidden">
                                    <span class="block text-center px-6 py-3 border border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-all">
                                        Advanced
                                    </span>
                                </label>
                            </div>
                        </div>
                
                        <!-- Weekly Hours -->
                        <div class="form-group">
                            <label class="form-label font-semibold text-gray-700">Weekly Study Hours</label>
                            <select name="weeklyHours" class="form-select mt-2 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                                <option value="">Select weekly hours</option>
                                <option value="5">5 hours/week</option>
                                <option value="10">10 hours/week</option>
                                <option value="15">15 hours/week</option>
                                <option value="20">20 hours/week</option>
                                <option value="25">25 hours/week</option>
                                <option value="30">30+ hours/week</option>
                            </select>
                        </div>
                
                        <!-- Course Duration -->
                        <div class="form-group">
                            <label class="form-label font-semibold text-gray-700">Preferred Course Duration</label>
                            <select name="duration" class="form-select mt-2 block w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                                <option value="">Select duration</option>
                                <option value="4">4 weeks</option>
                                <option value="8">8 weeks</option>
                                <option value="12">12 weeks (3 months)</option>
                                <option value="16">16 weeks (4 months)</option>
                                <option value="24">24 weeks (6 months)</option>
                                <option value="48">48 weeks (1 year)</option>
                            </select>
                        </div>

                        <!-- Price Slider -->
                        <div class="form-group">
                            <label class="form-label font-semibold text-gray-700">Preferred Price Range</label>
                            <div class="flex items-center space-x-4 mt-2">
                                <input type="range" id="priceSlider" name="minPrice" min="0" max="1000"step="1" class="w-full" oninput="updatePriceDisplay(this.value)">
                                <span id="priceDisplay" class="font-semibold text-blue-600">$0</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Move the slider to set your minimum price preference. No maximum limit.</p>
                        </div>
                
                        <!-- Submit Button -->
                        <div class="text-center pt-4">
                            <button type="submit" id="submitBtn" class="bg-blue-600 text-white px-8 py-3 rounded-full font-semibold hover:bg-blue-700 transition-all duration-300 hover:scale-105 w-full sm:w-auto">
                                Get Recommendations
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2024 LearnPath. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-400 hover:text-white transition-colors">Home</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">Recommendations</a>
                    <a href="roadmap.html" class="text-gray-400 hover:text-white transition-colors">Roadmap</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Form animations
        gsap.from('.form-group', {
            opacity: 0,
            y: 20,
            duration: 0.5,
            stagger: 0.1,
            scrollTrigger: {
                trigger: '#recommendationForm',
                start: 'top 80%'
            }
        });

        // Difficulty selection animation
        document.querySelectorAll('.difficulty-option input').forEach(input => {
            input.addEventListener('change', () => {
                // Reset all options
                document.querySelectorAll('.difficulty-option span').forEach(span => {
                    gsap.to(span, {
                        backgroundColor: 'white',
                        color: 'black',
                        borderColor: '#e5e7eb',
                        duration: 0.3
                    });
                });

                // Animate selected option
                if (input.checked) {
                    const span = input.nextElementSibling;
                    gsap.to(span, {
                        backgroundColor: '#2563eb',
                        color: 'white',
                        borderColor: '#2563eb',
                        duration: 0.3
                    });
                }
            });
        });

        // Form submission
        document.getElementById('recommendationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating Recommendations...';
            
            try {
                // Collect form data
                const formData = new FormData(e.target);
                const searchParams = new URLSearchParams(formData);

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Redirect to roadmap page with form data
                window.location.href = `roadmap.html?${searchParams.toString()}`;
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Micro-interactions
        document.querySelectorAll('button, .nav-link, select').forEach(element => {
            element.addEventListener('mouseenter', () => {
                gsap.to(element, { scale: 1.05, duration: 0.2 });
            });
            
            element.addEventListener('mouseleave', () => {
                gsap.to(element, { scale: 1, duration: 0.2 });
            });
        });

        // Hero section animation
        gsap.from('.hero h1', {
            opacity: 0,
            y: 30,
            duration: 1,
            delay: 0.2
        });

        gsap.from('.hero p', {
            opacity: 0,
            y: 20,
            duration: 1,
            delay: 0.4
        });
    </script>

    <script>
        // Select the slider and price display elements
        const priceSlider = document.getElementById("priceSlider");
        const priceDisplay = document.getElementById("priceDisplay");

        // Function to update the displayed price as slider value changes
        function updatePriceDisplay() {
            priceDisplay.textContent = `$${priceSlider.value}`;
        }

        // Add an event listener to the slider to call the update function on input
        priceSlider.addEventListener("input", updatePriceDisplay);

        // Initial call to set the price display to the slider’s initial value
        updatePriceDisplay();
    </script>
</body>
</html>
